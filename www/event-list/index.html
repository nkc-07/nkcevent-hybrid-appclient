<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/public/vender/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/vender/sidemenu/drawer.min/index.css">
    <link rel="stylesheet" href="/public/css/general/sidemenu.css">
    <link rel="stylesheet" href="/public/css/general/search.css">
    <link rel="stylesheet" href="/public/css/event-list.css">

    <script src="/public/vender/jquery-3.5.1.min/index.js"></script>
    <script src="/public/vender/bootstrap-4.4.1-dist/js/popper.js"></script>
    <script src="/public/vender/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="/public/vender/sidemenu/iscroll.min/index.js"></script>
    <script src="/public/vender/sidemenu/drawer.3.2.2.min/index.js"></script>

    <title>イベント一覧</title>
</head>

<body class="drawer drawer--right">
    <header role="banner">
        <nav class="navbar navbar-light bg-light navbar-dark bg-dark">
            <a href="/public/html/index.html" class="h1 navbar-brand text-white">イベント一覧ページ</a>
            <button type="button" class="text-white drawer-toggle drawer-hamburger">
              <span class="sr-only">toggle navigation</span>
            <div class="drawer-hamburger-icon"></span>
            </button>
            <nav class="drawer-nav navbar-dark bg-dark" role="navigation">
                <ul class="drawer-menu">
                    <li><a class="drawer-menu-item text-white" href="/public/html/index.html">トップページ</a></li>
                    <li><a class="drawer-menu-item text-white" href="/public/html/mypage/event-participation/index.html">参加イベント一覧</a></li>
                    <li><a class="drawer-menu-item text-white" href="/public/html/event-list/index.html">イベント一覧</a></li>
                    <li><a class="drawer-menu-item text-white" href="/public/html/event-list/new/index.html">イベント作成</a></li>

                    <li><span class="border-top"></span></li>

                    <div class="login" style="display: none;">
                        <li><a class="drawer-menu-item text-white" href="/public/html/mypage/">マイページ</a></li>
                        <li><a class="drawer-menu-item text-white logout" href="#">ログアウト</a></li>
                    </div>

                    <div class="no-login">
                        <li><a class="drawer-menu-item text-white" href="/public/html/">ログイン</a></li>
                    </div>
                </ul>
            </nav>
        </nav>
    </header>

    <main>
        <div class="search-box">
            <form class="form-inline" method="get">
                <input type="serch" name="event_name">
                <button class="serch-button"></button>
            </form>
        </div>

        <div class="event-box">
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">直近開催イベント順</button>
                <ul class="dropdown-menu filtering">
                    <li><button class="dropdown-item" value="recent_held_event">直近開催イベント順</button></li>
                    <li><button class="dropdown-item" value="recent_post_event">登録イベント順</button></li>
                </ul>
            </div>

            <div class="card-columns">
                <div class="no-event m-5" style="display: none;">
                    <p class="card-text">イベントが見つかりませんでした...</p>
                </div>

                <a class="card-rink" href="#" style="display: none;">
                    <div class="card">
                        <div class="event-image">
                            <img class="event-image" src="" alt="イベントイメージ">
                        </div>
                        <div class="card-body">
                            <p class="card-text held-date"></p>
                            <h4 class="card-text event-name"></h4>
                            <p class="card-text map"></p>
                            <div class="user-info">
                                <p></p>
                                <img class="user-img" src="">
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <nav aria-label="検索結果ページ">
                <ul class="pagination justify-content-center mt-3">
                    <li class="page-item back disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">前へ</a>
                    </li>
                    <div class="pahe-item-list" style="display: contents;">
                        <li class="page-item list-item" style="display: none;">
                            <a class="page-link" href="#"></a>
                        </li>
                    </div>
                    <li class="page-item next disabled">
                        <a class="page-link" href="#">次へ</a>
                    </li>
                </ul>
            </nav>

            <a id="add-button" href="/public/html/event-list/new/">
                <img class="add-icon" src="/public/image/svg/add.svg"></img>
            </a>
        </div>

        <script src="/public/js/general/serch.js"></script>
        <script src="/public/js/general/pager.js"></script>
        <script src="/public/js/general/sidemenu.js"></script>
        <script src="/public/js/event-list.js"></script>
    </main>
</body>

</html>
