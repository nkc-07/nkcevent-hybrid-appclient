<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../vender/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../vender/sidemenu/drawer.min/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="../../css/general/sidemenu.css">
    <link rel="stylesheet" href="../../css/new.css">
    <link rel="stylesheet" href="../../vender/sweetalert2/sweetalert2.min.css">
    <link rel="stylesheet" href="../../vender/mysuggest/css/mysuggest.css">
    <link rel="stylesheet" href="../../css/general/add-tag.css">

    <script src="../../vender/jquery-3.5.1.min/index.js"></script>
    <script src="../../vender/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="../../vender/sidemenu/iscroll.min/index.js"></script>
    <script src="../../vender/sidemenu/drawer.3.2.2.min/index.js"></script>
    <script src="../../vender/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="../../vender/mysuggest/js/Jquery.mysuggest.js"></script>

    <title>イベント作成</title>
</head>

<body class="drawer drawer--right">
    <header role="banner">
        <nav class="navbar navbar-light bg-light navbar-dark bg-dark">
            <a href="../../index.html" class="h1 navbar-brand text-white">
                イベント作成ページ
                <img class="cancellation" src="../../image/organizer_icon.jpeg">
            </a>
            <button type="button" class="text-white drawer-toggle drawer-hamburger">
              <span class="sr-only">toggle navigation</span>
            <span class="drawer-hamburger-icon"></span>
            </button>
            <nav class="drawer-nav navbar-dark bg-dark" role="navigation">
                <ul class="drawer-menu">
                    <li><a class="drawer-menu-item text-white" href="../../index.html">トップページ</a></li>
                    <li><a class="drawer-menu-item text-white" href="../index.html">イベント一覧</a></li>

                    <li><span class="border-top"></span></li>

                    <div class="login" style="display: none;">
                        <li><a class="drawer-menu-item text-white" href="../../mypage/index.html">マイページ</a></li>
                        <li><a class="drawer-menu-item text-white" href="../new/index.html">イベント作成</a></li>
                        <li><a class="drawer-menu-item text-white" href="../../mypage/event-participation/index.html">参加イベント一覧</a></li>
                        <li><a class="drawer-menu-item text-white logout" href="#">ログアウト</a></li>
                    </div>

                    <div class="no-login">
                        <li><a class="drawer-menu-item text-white" href="../../index.html">ログイン</a></li>
                    </div>
                </ul>
            </nav>
        </nav>
    </header>

    <main>
        <div class="detail-box">
            <p class="no-held-err-text" id="pass-err">開催日が設定されていません。</p>
            <div class="day-box" for="date-picker" tabindex="0">
                <h3 class="held-month" style="padding: 15px 0 0 15px;">??</h3>
                <h3 class="held-day" style="margin: 0 0 0 50px;">??</h3>
            </div>
            <p class="h2"><span class="held-time">??:??</span>～</p>

        
            
            <div class="event-top">
                <input type="datetime-local" class="held-date" min="2020-10-06T12:00">

                <input type="text" class="form-control event-name" placeholder="Event Title">
                <p class="no-text-err-text" id="pass-err">Event Titleが未入力です</p>
                <p class="create-day">2020/12/31</p>

                <label>
                    <img src="../../image/no_image.png" class="event-img">
                    <p class="no-err-img-text" id="pass-err">画像が設定されていません</p>
                    <form id="event-img">
                        <input type="file" class="send-event-img" accept="image/*">
                    </form>
                </label>
            </div>
            <div class="text-right">
                <div class="user-icon">
                    <p class="nickname">user</p>
                    <img class="user-img" src="../../image/svg/dummy.svg">
                </div>
            </div>

            <div class="tag-box">
                <div class="clear-float">
                    <div class="tag-card" style="display: none;" title="タグを削除します">
                        <img src="../../image/tag_icon.jpg">
                        <span>test</span>
                    </div>
                </div>
                <input type="button" id="tag-button" class="btn btn-primary login-button" value="タグを追加する">

                <div id="modal" style="display: none;">
                    <div class="input-group add-tag">
                        <input type="text" class="form-control tag-text" autocomplete="off">
                        <div class="input-group-append">
                            <input type="button" class="btn btn-outline-secondary add-tag-button" value="追加">
                        </div>
                    </div>

                    <div class="tag-box">
                        <div class="clear-float">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card event-box">
                <h2>イベント詳細</h2>
                <p>開催住所</p>
                <p class="no-postal-err-text" id="pass-err">郵便番号が未入力です。</p>
                <input type="text" class="postal-code form-control " placeholder="郵便番号" autocomplete="postal-code">
                <div>
                    <input type="text" class="map cities form-control " placeholder="市町村名" disabled>
                </div>
                <input type="text" class="map street-number form-control " placeholder="番地">
                <p class="no-err-address-text" id="pass-err">番地が未入力です。</p>

                <p>イベントの詳細情報</p>
                <textarea id="
                " class="form-control event-comment" border-color="red" cols="30" rows="10" placeholder="イベントの詳細情報(1000文字まで)"></textarea>
                <p class="no-err-comment-text" id="pass-err">コメントが未入力です。</p>

                <p>定員数</p>
                <input type="number" class="form-control member_limit" min="2">
                <p class="err-member-limit-text" id="pass-err">定員数が入力されていません。</p>
                <p class="err2-member-limit-text" id="pass-err">人数が1人ではイベント作成できません</p>


                <p>締め切り日時</p>
                <input type="date" class="form-control deadline-date">
                <p class="err-deadline-date-text" id="pass-err">締め切りが設定されていません。</p>
            </div>
            <div class="text-right">
                <button type="submit" class="btn participation-event under-button">イベントを作成</button>
            </div>
        </div>

        <script src="../../js/new.js"></script>
        <script src="../../js/general/add-tag.js"></script>
        <script src="../../js/general/sidemenu.js"></script>
    </main>
</body>

</html>
