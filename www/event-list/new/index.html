<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/public/vender/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/vender/sidemenu/drawer.min/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="/public/css/general/sidemenu.css">
    <link rel="stylesheet" href="/public/css/new.css">
    <link rel="stylesheet" href="/public/vender/sweetalert2/sweetalert2.min.css">
    <link rel="stylesheet" href="/public/vender/mysuggest/css/mysuggest.css">
    <link rel="stylesheet" href="/public/css/general/add-tag.css">

    <script src="/public/vender/jquery-3.5.1.min/index.js"></script>
    <script src="/public/vender/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="/public/vender/sidemenu/iscroll.min/index.js"></script>
    <script src="/public/vender/sidemenu/drawer.3.2.2.min/index.js"></script>
    <script src="/public/vender/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="/public/vender/mysuggest/js/Jquery.mysuggest.js"></script>

    <title>イベント作成</title>
</head>

<body class="drawer drawer--right">
    <header role="banner">
        <nav class="navbar navbar-light bg-light navbar-dark bg-dark">
            <a href="/public/html/index.html" class="h1 navbar-brand text-white">
                イベント作成ページ
                <img class="cancellation" src="/public/image/organizer_icon.jpeg">
            </a>
            <button type="button" class="text-white drawer-toggle drawer-hamburger">
              <span class="sr-only">toggle navigation</span>
            <span class="drawer-hamburger-icon"></span>
            </button>
            <nav class="drawer-nav navbar-dark bg-dark" role="navigation">
                <ul class="drawer-menu">
                    <li><a class="drawer-menu-item text-white" href="/public/html/index.html">トップページ</a></li>
                    <li><a class="drawer-menu-item text-white" href="/public/html/mypage/event-participation/index.html">参加イベント一覧</a></li>
                    <li><a class="drawer-menu-item text-white" href="/public/html/event-list/index.html">イベント一覧</a></li>
                    <li><a class="drawer-menu-item text-white" href="/public/html/event-list/new/index.html">イベント作成</a></li>

                    <li><span class="border-top"></span></li>

                    <div class="login" style="display: none;">
                        <li><a class="drawer-menu-item text-white" href="/public/html/mypage/">マイページ</a></li>
                        <li><a class="drawer-menu-item text-white logout" href="#">ログアウト</a></li>
                    </div>

                    <div class="no-login">
                        <li><a class="drawer-menu-item text-white" href="/public/html/">ログイン</a></li>
                    </div>
                </ul>
            </nav>
        </nav>
    </header>

    <main>
        <div class="detail-box">
            <div class="day-box" for="date-picker" tabindex="0">
                <h3 class="held-month" style="padding: 15px 0 0 15px;">??</h3>
                <h3 class="held-day" style="margin: 0 0 0 50px;">??</h3>
            </div>
            <p class="h2"><span class="held-time">??:??</span>～</p>

            <div class="event-top">
                <input type="datetime-local" class="held-date" min="2020-10-06T12:00">

                <input type="text" class="form-control event-name" placeholder="Event Title">
                <p class="create-day">2020/12/31</p>

                <label>
                    <img src="/public/image/no_image.png" class="event-img">
                    <form id="event-img">
                        <input type="file" class="send-event-img" accept="image/*">
                    </form>
                </label>
            </div>
            <div class="text-right">
                <div class="user-icon">
                    <p class="nickname">user</p>
                    <img class="user-img" src="/public/image/svg/dummy.svg">
                </div>
            </div>

            <div class="tag-box">
                <div class="clear-float">
                    <div class="tag-card" style="display: none;" title="タグを削除します">
                        <img src="/public/image/tag_icon.jpg">
                        <span>test</span>
                    </div>
                </div>
                <input type="button" id="tag-button" class="btn btn-primary login-button" value="タグを追加する">

                <div id="modal" style="display: none;">
                    <div class="input-group add-tag">
                        <input type="text" class="form-control tag-text" autocomplete="off">
                        <div class="input-group-append">
                            <input type="button" class="btn btn-outline-secondary add-tag-button" value="追加">
                        </div>
                    </div>

                    <div class="tag-box">
                        <div class="clear-float">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card event-box">
                <h2>イベント詳細</h2>
                <p>開催住所</p>
                <input type="text" class="postal-code form-control w-25" placeholder="郵便番号" autocomplete="postal-code">
                <div>
                    <input type="text" class="map cities form-control w-50 mr-2" placeholder="市町村名" disabled>
                    <input type="text" class="map street-number form-control w-25" placeholder="番地">
                </div>

                <p>イベントの詳細情報</p>
                <textarea id="markdown-editor" class="form-control event-comment" cols="30" rows="10" placeholder="イベントの詳細情報(1000文字まで)"></textarea>

                <p>定員数</p>
                <input type="number" class="form-control member_limit" min="2">

                <p>締め切り日時</p>
                <input type="date" class="form-control deadline-date">
            </div>
            <div class="text-right">
                <button type="submit" class="btn participation-event under-button">イベントを作成</button>
            </div>
        </div>

        <script src="/public/js/new.js"></script>
        <script src="/public/js/general/add-tag.js"></script>
        <script src="/public/js/general/sidemenu.js"></script>
    </main>
</body>

</html>
