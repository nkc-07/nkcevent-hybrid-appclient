<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/public/vender/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/vender/sidemenu/drawer.min/index.css">
    <link rel="stylesheet" href="/public/css/general/sidemenu.css">
    <link rel="stylesheet" href="/public/css/detail.css">

    <script src="/public/vender/jquery-3.5.1.min/index.js"></script>
    <script src="/public/vender/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="/public/vender/marked-1.20/marked.js"></script>
    <script src="/public/vender/sidemenu/iscroll.min/index.js"></script>
    <script src="/public/vender/sidemenu/drawer.3.2.2.min/index.js"></script>

    <title>イベント詳細</title>
</head>

<body class="drawer drawer--right">
    <header role="banner">
        <nav class="navbar navbar-light bg-light navbar-dark bg-dark">
            <a href="/public/html/index.html" class="h1 navbar-brand text-white">
                イベント詳細ページ
                <img class="cancellation" src="/public/image/organizer_icon.jpeg">
            </a>
            <button type="button" class="text-white drawer-toggle drawer-hamburger">
              <span class="sr-only">toggle navigation</span>
            <span class="drawer-hamburger-icon"></span>
            </button>
            <nav class="drawer-nav navbar-dark bg-dark" role="navigation">
                <ul class="drawer-menu">
                    <li><a class="drawer-menu-item text-white" href="/public/html/index.html">トップページ</a></li>
                    <li><a class="drawer-menu-item text-white" href="/public/html/mypage/event-participation/index.html">参加イベント一覧</a></li>
                    <li><a class="drawer-menu-item text-white" href="/public/html/event-list/index.html">イベント一覧</a></li>
                    <li><a class="drawer-menu-item text-white" href="/public/html/event-list/new/index.html">イベント作成</a></li>

                    <li><span class="border-top"></span></li>

                    <div class="login" style="display: none;">
                        <li><a class="drawer-menu-item text-white" href="/public/html/mypage/">マイページ</a></li>
                        <li><a class="drawer-menu-item text-white logout" href="#">ログアウト</a></li>
                    </div>

                    <div class="no-login">
                        <li><a class="drawer-menu-item text-white" href="/public/html/">ログイン</a></li>
                    </div>
                </ul>
            </nav>
        </nav>
    </header>

    <main>
        <div class="detail-box">
            <div class="day-box">
                <h3 class="held-month" style="padding: 15px 0 0 15px;">12</h3>
                <h3 class="held-day" style="margin: 0 0 0 50px;">31</h3>
            </div>
            <div class="event-top">
                <h1 class="event-title"></h1>
                <p class="create-day"></p>
                <img class="event-img" src="">
            </div>
            <div class="text-right">
                <button type="submit" class="btn participation-event participat">イベントに参加</button>
                <div class="user-icon">
                    <span>user</span>
                    <img class="user-img" src="/public/image/svg/dummy.svg">
                </div>
            </div>

            <div class="tag-box">
                <div class="clear-float">
                    <div class="tag-card" style="display: none;">
                        <a href="#">
                            <img src="/public/image/tag_icon.jpg">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="card event-box">
                <h2>イベント詳細</h2>
                <div class="event-comment p-3 mb-3 card"></div>
                <div class="card event-info">
                    <div>
                        <table class="table">
                            <tr>
                                <td>イベント開催日時</td>
                                <td>：</td>
                                <td>
                                    <span class="held-year"></span>年
                                    <span class="held-month"></span>月
                                    <span class="held-day"></span>日
                                    <span class="held-time"></span>～
                                </td>
                            </tr>
                            <tr>
                                <td>参加締め切り日</td>
                                <td>：</td>
                                <td>
                                    <span class="deadline-year"></span>年
                                    <span class="deadline-month"></span>月
                                    <span class="deadline-day"></span>日
                                </td>
                            </tr>
                            <tr>
                                <td>定員数</td>
                                <td>：</td>
                                <td>
                                    <div class="member-limit">
                                        <span class="d-block">先着順</span>
                                        <strong id="now-member"></strong>
                                        <span>/</span>
                                        <strong id="max-member"></strong>
                                        <span>人</span>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <iframe class="googlemap-frame" style="width: 500px; height: 300px; float: left;"></iframe>
                        <a class="googlemap-address" href="#"></a>
                    </div>
                </div>
            </div>

            <div class="text-right">
                <div class="cancellation-text">
                    <h3>中止</h3>
                </div>
                <a href="#" class="btn participation-event under-button attendance" style="display: none;">出席確認</a>
                <button type="submit" class="btn participation-event under-button cancellation">中止</button>
                <button type="submit" class="btn participation-event under-button cancel">キャンセル</button>
                <button type="submit" class="btn participation-event under-button participat">イベントに参加</button>
            </div>
        </div>
        <script src="/public/js/general/sidemenu.js"></script>
        <script src="/public/js/detail.js"></script>
    </main>
</body>

</html>
