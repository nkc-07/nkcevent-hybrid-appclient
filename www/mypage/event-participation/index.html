<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/vender/bootstrap-4.4.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/vender/sidemenu/drawer.min/index.css" />
    <link rel="stylesheet" href="/css/general/sidemenu.css" />
    <link rel="stylesheet" href="/css/event-participation.css" />
    <link rel="stylesheet" href="/css/general/user-icon.css">
    <link rel="stylesheet" href="/css/general/search.css">

    <script src="/vender/jquery-3.5.1.min/index.js"></script>
    <script src="/vender/bootstrap-4.4.1-dist/js/popper.js"></script>
    <script src="/vender/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="/vender/sidemenu/iscroll.min/index.js"></script>
    <script src="/vender/sidemenu/drawer.3.2.2.min/index.js"></script>

    <title>参加イベント一覧</title>
</head>

<body class="drawer drawer--right">
    <header role="banner">
        <nav class="navbar navbar-light bg-light navbar-dark bg-dark">
            <a href="/www/index.html" class="h1 navbar-brand text-white">参加イベント一覧</a>
            <button type="button" class="text-white drawer-toggle drawer-hamburger">
          <span class="sr-only">toggle navigation</span>
          <span class="drawer-hamburger-icon"></span>
        </button>
            <nav class="drawer-nav navbar-dark bg-dark" role="navigation">
                <ul class="drawer-menu">
                    <li><a class="drawer-menu-item text-white" href="/www/index.html">トップページ</a></li>
                    <li><a class="drawer-menu-item text-white" href="/www/mypage/event-participation/index.html">参加イベント一覧</a></li>
                    <li><a class="drawer-menu-item text-white" href="/www/event-list/index.html">イベント一覧</a></li>
                    <li><a class="drawer-menu-item text-white" href="/www/event-list/new/index.html">イベント作成</a></li>

                    <li><span class="border-top"></span></li>

                    <div class="login" style="display: none;">
                        <li><a class="drawer-menu-item text-white" href="/www/mypage/">マイページ</a></li>
                        <li><a class="drawer-menu-item text-white logout" href="#">ログアウト</a></li>
                    </div>

                    <div class="no-login">
                        <li><a class="drawer-menu-item text-white" href="/www/">ログイン</a></li>
                    </div>
                </ul>
            </nav>
        </nav>
    </header>

    <main>
        <div class="search-box">
            <form class="form-inline" method="get">
                <input type="serch" name="event_name">
                <button class="serch-button"></button>
            </form>
        </div>

        <div class="card-box">
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">登録イベント順</button>
                <ul class="dropdown-menu filtering">
                    <li><button class="dropdown-item" value="recent_held_event">直近開催イベント順</button></li>
                    <li><button class="dropdown-item" value="recent_post_event">登録イベント順</button></li>
                </ul>
            </div>

            <div class="card-columns">
                <div class="no-event m-5" style="display: none;">
                    <p class="card-text">イベントが見つかりませんでした...</p>
                </div>

                <div class="mx-auto" style="display: none;">
                    <a class="card-link" href="/event-list/detail/index.html">
                        <div class="card outcard mx-auto">
                            <div class="col-md-8">
                                <div class="thumbnail">
                                    <img class="bd-placeholder-img card-img" src="/image/pomeraniann.jpg" />
                                    <p>2020/06/23</p>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">event_title</h5>
                                    <p>
                                        三重県亀山市関が丘521-585
                                    </p>
                                </div>
                            </div>
                            <div class="user-icon">
                                <p>user</p>
                                <img src="/image/svg/dummy.svg">
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <nav aria-label="検索結果ページ">
                <ul class="pagination justify-content-center mt-3">
                    <li class="page-item back disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">前へ</a>
                    </li>
                    <div class="pahe-item-list" style="display: contents;">
                        <li class="page-item list-item" style="display: none;">
                            <a class="page-link" href="#"></a>
                        </li>
                    </div>
                    <li class="page-item next disabled">
                        <a class="page-link" href="#">次へ</a>
                    </li>
                </ul>
            </nav>
        </div>

        <script src="/js/general/serch.js"></script>
        <script src="/js/general/pager.js"></script>
        <script src="/js/general/sidemenu.js"></script>
        <script src="/js/event-participation.js"></script>
    </main>
</body>

</html>
