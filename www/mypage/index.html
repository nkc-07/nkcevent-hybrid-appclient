<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/public/vender/bootstrap-4.4.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/vender/sidemenu/drawer.min/index.css" />
    <link rel="stylesheet" href="/public/css/general/sidemenu.css" />
    <link rel="stylesheet" href="/public/css/mypage.css" />
    <link rel="stylesheet" href="/public/vender/sweetalert2/sweetalert2.min.css" />
    <link rel="stylesheet" href="/public/css/general/password_checker.css">


    <script src="/public/vender/jquery-3.5.1.min/index.js"></script>
    <script src="/public/vender/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="/public/vender/sidemenu/iscroll.min/index.js"></script>
    <script src="/public/vender/sidemenu/drawer.3.2.2.min/index.js"></script>
    <script src="/public/js/general/generatedate.js"></script>
    <script src="/public/vender/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="/public/vender/sweetalert2/sweetalert2.all.min.js"></script>

    <title>マイページ</title>
</head>

<body class="drawer drawer--right">
    <header role="banner">
        <nav class="navbar navbar-light bg-light navbar-dark bg-dark">
            <a href="/public/html/index.html" class="h1 navbar-brand text-white">マイページ</a>
            <button type="button" class="text-white drawer-toggle drawer-hamburger">
              <span class="sr-only">toggle navigation</span>
            <span class="drawer-hamburger-icon"></span>
            </button>
            <nav class="drawer-nav navbar-dark bg-dark" role="navigation">
                <ul class="drawer-menu">
                    <li><a class="drawer-menu-item text-white" href="/public/html/index.html">トップページ</a></li>
                    <li><a class="drawer-menu-item text-white" href="/public/html/mypage/event-participation/index.html">参加イベント一覧</a></li>
                    <li><a class="drawer-menu-item text-white" href="/public/html/event-list/index.html">イベント一覧</a></li>
                    <li><a class="drawer-menu-item text-white" href="/public/html/event-list/new/index.html">イベント作成</a></li>

                    <li><span class="border-top"></span></li>

                    <div class="login" style="display: none;">
                        <li><a class="drawer-menu-item text-white" href="/public/html/mypage/">マイページ</a></li>
                        <li><a class="drawer-menu-item text-white logout" href="#">ログアウト</a></li>
                    </div>

                    <div class="no-login">
                        <li><a class="drawer-menu-item text-white" href="/public/html/">ログイン</a></li>
                    </div>
                </ul>
            </nav>
        </nav>
    </header>

    <main>
        <div class="card">
            <div class="profile-img">
                <img src="" class="list-margin user-icon" />
                <label class="btn btn-primary">
                    画像変更
                    <form id="icon-img">
                        <input type="file" class="send-user-icon" accept="image/*" />
                    </form>
                </label>
            </div>

            <div class="profile">
                <span>ニックネーム</span>
                <div class="list-margin">
                    <input class="form-control nickname" type="text" />
                </div>

                <span>メールアドレス</span>
                <div class="list-margin">
                    <input class="form-control mailaddress" type="text" />
                </div>

                <div>
                    <button id="change-pas" class="btn btn-primary list-margin">パスワード変更</button>
                    <img src="/public/image/svg/check.svg" class="list-margin check-pass" style="display: none;">
                </div>

                <div id="modal" style="display: none;">
                    <div>
                        <p>現在のパスワード</p>
                        <input type="password" name="old-pass" class="form-control" placeholder="Password">
                    </div>

                    <div>
                        <p>新しいパスワード</p>
                        <input type="password" name="pass" id="pass" class="form-control" placeholder="8文字以上英数字を含めて入力してください。" onkeyup="chkPass(this.value)">
                        <div class="scorebar">&nbsp;</div>
                    </div>

                    <div>
                        <p>新しいパスワード（確認）</p>
                        <input type="password" name="repass" id="repass" class="form-control" placeholder="8文字以上英数字を含めてで入力してください。">
                    </div>
                    <p class="repass-err-text" id="repass-err" style="display: none;">パスワードが一致しません。</p>
                </div>

                <div>
                    <span>生年月日</span>
                    <div class="list-margin">
                        <select id="year">
                <option class="target-year" value="0"></option>
              </select> 年

                        <select id="month">
                <option class="target-month" value="0"></option>
              </select> 月

                        <select id="date">
                <option class="target-date" value="0"></option>
              </select> 日
                    </div>
                </div>

                <span>性別</span>
                <div class="list-margin">
                    <p>
                        <input type="radio" name="gender" value="0" />男
                        <input type="radio" name="gender" value="1" />女
                        <input type="radio" name="gender" value="2" />その他
                    </p>
                    <div class="change-confirm-buttons">
                        <button class="btn btn-primary cancel-button">キャンセル</button>
                        <button class="btn btn-primary change-button">変更</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card event-card">
            <table class="table">
                <caption>
                    参加イベント
                </caption>
                <tr class="participation-event" style="display: none;">
                    <td>
                        <a href="/public/html/event-list/detail/index.html">test</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="/public/html/mypage/event-participation/" class="btn btn-primary">参加イベント一覧</a>
                    </td>
                </tr>
            </table>
        </div>
        <script src="/public/js/general/password_checker.js"></script>
        <script src="/public/js/general/sidemenu.js"></script>
        <script src="/public/js/mypage.js"></script>
    </main>
</body>

</html>
